<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj Miejsce</title>
</head>
<body>
<form action="/add-place" method="post">
  <label for="nazwa">Nazwa:</label>
  <input type="text" id="nazwa" name="name" required>
  <br><br>

  <label for="adres">Adres:</label>
  <input type="text" id="adres" name="address" required>
  <br><br>

  <label for="description">Opis:</label>
  <textarea id="description" name="description" rows="4" cols="50" required></textarea>
  <br><br>

  <label for="score">Ocena:</label>
  <input type="number" id="score" name="score">
  <br><br>

  <input type="submit" value="Dodaj Miejsce">
</form>
</body>
</html>
